<html lang="en" >
  <head>
    <meta charset="utf-g">
  </head>
  <style>
    .main{
      width: 500px;
      height: 500px;
      background-color: #223
    }
    .space{
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      text-align: center;
    }
    .number{
      font-size: 30px;
    }
    .formBase form{
      display: flex;
      flex-direction: column;
    }
    #input{
      width: 100%
    }
    #btn{
      padding: 20px;
      background-color: blue;
    }
  </style>
  <body>
    <main>
      <div class="space">
        <h1>This number will increase anytime you refresh it after you open it in a new page</h1>
        <span class="number">0</span>
      </div>
    </main>
  </body>
  <script>
    onload=()=>{
      let btn = document.querySelector('#btn')
      let text = document.querySelector('#input')
      let worker = new SharedWorker("./sharedworker.js")
      worker.port.postMessage('')
      worker.port.onmessage=(evt)=>{
        document.querySelector(".number").innerHTML = evt.data
      }
    }
  </script>
</html>
